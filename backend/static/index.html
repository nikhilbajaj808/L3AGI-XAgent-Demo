<!doctype html>
<html lang="en" class="transition-colors duration-500 dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>L3AGI → XAgent Demo</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen transition-colors duration-500">
  <div class="max-w-3xl mx-auto p-6">
    <!-- Header -->
    <header class="mb-8 text-center animate-fadeIn">
      <h1 class="text-4xl font-bold tracking-tight">L3AGI → XAgent Demo</h1>
      <p class="text-slate-400 mt-2 text-sm">Run simple tools (echo, add) via a FastAPI backend.</p>
    </header>

    <!-- Main Section -->
    <section class="bg-slate-900/70 dark:bg-slate-100/90 border border-slate-800 dark:border-slate-300 rounded-2xl p-5 shadow-lg backdrop-blur-md transition-all duration-500">
      <label class="block text-sm text-slate-300 dark:text-slate-700 mb-1">Prompt</label>
      <textarea 
        id="prompt" 
        rows="3" 
        class="w-full rounded-xl bg-slate-950 dark:bg-slate-100 border border-slate-800 dark:border-slate-400 
               p-3 outline-none focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-600 transition-all duration-300
               text-black dark:text-black dark:font-bold caret-black"
        placeholder="Try: please add 5 and 7 or echo hello"></textarea>

      <div class="flex flex-wrap gap-2 mt-3">
        <button id="runBtn" class="px-4 py-2 rounded-xl bg-cyan-400 dark:bg-cyan-600 text-slate-900 dark:text-white font-medium hover:scale-105 hover:shadow-lg transition-transform duration-300">Run</button>
        <button id="exAdd" class="px-3 py-2 rounded-xl bg-slate-800 dark:bg-slate-200 text-slate-200 dark:text-slate-800 hover:scale-105 transition-transform duration-300">Example: add 5 7</button>
        <button id="exEcho" class="px-3 py-2 rounded-xl bg-slate-800 dark:bg-slate-200 text-slate-200 dark:text-slate-800 hover:scale-105 transition-transform duration-300">Example: echo hello</button>
        <button id="toggleMode" class="ml-auto px-3 py-2 rounded-xl bg-yellow-400 text-black font-medium hover:scale-105 transition-transform duration-300">🌙 / ☀️</button>
      </div>

      <!-- Output Section -->
      <div class="mt-5">
        <h2 class="text-sm font-semibold text-slate-300 dark:text-slate-700">Result</h2>
        <pre 
          id="output" 
          class="mt-2 p-3 rounded-xl bg-black/60 dark:bg-slate-200 border border-slate-800 dark:border-slate-400 
                 text-xs overflow-x-auto transition-colors duration-500
                 text-black dark:text-black dark:font-bold">
        </pre>
      </div>
    </section>

    <!-- Footer -->
    <footer class="mt-10 text-xs text-slate-500 dark:text-slate-600 text-center">
      Backend: <code>/run</code> — Start with: <code>uvicorn app.main:app --reload --port 8008</code>
    </footer>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
